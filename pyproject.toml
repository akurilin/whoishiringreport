[tool.ruff]
target-version = "py312"
line-length = 88
exclude = ["baml_client"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["sync_comments", "who_is_hiring"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
