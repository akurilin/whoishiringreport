patterns:
  - name: "leadership_of_engineering"
    regex: "\\b(head|director|dir|der|vp|vpe|v\\.??p\\.??|vice\\s+president|manager|mgr)\\s+of\\s+(eng|eng\\'?g|engr|engineering|software\\s+engineering|software\\s+development|dev|development|tech|technology|programming)\\b"
  - name: "engineering_leadership"
    regex: "\\b(eng|eng\\'?g|engr|engineering|software\\s+engineering|software\\s+development|dev|development|tech|technology|programming)\\s+(head|director|dir|der|vp|vpe|v\\.??p\\.??|vice\\s+president|manager|mgr)\\b"
  - name: "leadership_comma_engineering"
    regex: "\\b(head|director|dir|der|vp|vpe|v\\.??p\\.??|vice\\s+president|manager|mgr),\\s*(eng|eng\\'?g|engr|engineering|software\\s+engineering|software\\s+development|dev|development|tech|technology)\\b"
  - name: "short_head_of_eng"
    regex: "\\b(head|dir|der|vp|vpe)\\s+(of\\s+)?(eng|eng\\'?g|engr)\\b"
  - name: "senior_principal_eng_lead"
    regex: "\\b(senior|principal)\\s+(engineering|software|dev|development)\\s+(manager|director|head|vp|vpe)\\b"
